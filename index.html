<!doctype html>
<html lang="en" ng-app="jenkinsMonitoring">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>

    <script src="js/jobsConfig.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
</head>
<body>

<table class="jobTable" ng-controller="JobListCtrl">
    <tbody>
    <tr ng-repeat="job in jobList"
        ng-controller="JobCtrl"
        ng-class="{'failure': build.result == 'FAILURE', 'success' : build.result == 'SUCCESS', 'unstable' : build.result == 'UNSTABLE'}">
        <td class="jobName">
            <div>{{job.name}}</div>
            <div class="authorAndTestStatistics">
                <span ng-hide="build.result == 'SUCCESS' || !build.authors">resp: {{build.authors}} - </span>
                <span ng-hide="!build.totalTests">total: {{build.totalTests}}</span>
                <span ng-hide="!build.skipTests"> - ignored: {{build.skipTests}}</span>
            </div>
        </td>
        <td><span ng-hide="build.result == 'SUCCESS'">{{build.failedTests}}</span></td>
    </tr>
    </tbody>
</table>

</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
